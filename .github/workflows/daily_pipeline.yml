name: Daily OULAD Demo Pipeline

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run-demo-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline in demo mode
        run: bash run_pipeline.sh

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-outputs
          path: |
            outputs/**
            reports/**
